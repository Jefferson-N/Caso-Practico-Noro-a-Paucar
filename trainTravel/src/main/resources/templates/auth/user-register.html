<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{auth/index-auth}">
    <head>
        <meta charset="UTF-8">
    </head>
	<body>
		<!--  Start code -->
		<div layout:fragment="containerFragment">
	             <form th:action="@{'/'+${path}+'/register'}" method="POST"
	              th:object="${Object}">
                    <div  class="form-group row">
                        
                        <label 
                        class="col-form-label col-sm-4"
                        th:text ="cedula"
                        th:for="cedula" >
                        </label>
                        
                        <div class="col-sm-8 ">
                        <input
                        class="form-control"
                        th:field="*{fkCliente.cedula}" 
                        type="number" 
                        maxlength="10"
                        minlength="10"
                        id="cedula" 
                        name="cedula" 
                        th:placeholder="cedula" 
                        required="required">
                        </div>

                        <label 
                            class="col-form-label col-sm-4"
                            th:text ="Nombre"
                            th:for="nombre" >
                        </label>

                        <div class="col-sm-8 ">
                        <input
                            class="form-control"
                            th:field="*{fkCliente.nombre}" 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            th:placeholder="nombre" 
                            required="required">
                        </div>

                        <label 
                        class="col-form-label col-sm-4"
                        th:text ="apellido"
                        th:for="apellido" >
                        </label>
                        
                        <div class="col-sm-8 ">
                        <input
                        class="form-control"
                        th:field="*{fkCliente.apellido}" 
                        type="text" 
                        id="apellido" 
                        name="apellido" 
                        th:placeholder="apellido" 
                        required="required">
                        </div>                        

                        <label 
                        class="col-form-label col-sm-4"
                        th:text ="Telefono"
                        type="number"
                        th:for="telefono" >
                    </label>

                <div class="col-sm-8 ">
                    <div class="col-sm-8 ">
                        <input
                        class="form-control"
                        th:field="*{fkCliente.telefono}" 
                        type="text" 
                        id="number" 
                        maxlength="10"
                        minlength="10"
                        name="telefono" 
                        th:placeholder="telefono" 
                        required="required">
                    </div>
                </div>

                        <label 
                            class="col-form-label col-sm-4"
                            th:text ="Email"
                            type="email"
                            th:for="email" >
                        </label>

                    <div class="col-sm-8 ">
                        <input
                            class="form-control"
                            th:field="*{fkCliente.email}" 
                            type="text" 
                            id="email" 
                            name="email" 
                            th:placeholder="email" 
                            required="required">
                    </div>

                        <label 
                            class="col-form-label col-sm-4"
                            th:text ="password"
                            th:for="password" >
                        </label>

                    <div class="col-sm-8 ">
                        <input
                            class="form-control"
                            th:field="*{password}" 
                            type="password" 
                            id="password" 
                            name="password" 
                            th:placeholder="password" 
                            required>
                    </div>


                    <div class="text-center col-form-label">
                        <button type="submit" class="btn btn-primary" th:text="Guardar"></button>
                        <a th:href="@{'/'+ ${btnBack}}" th:type="button" th:text="Retroceder"
                           class="btn btn-primary"></a>
                    </div>
                </div >
	        </form>
  		</div>
   		<!--  End code -->
  	</body>
</html>
